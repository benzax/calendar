<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calendar App</title>
    <link href="css/calendar.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
    <script src="js/calendar.js"></script>
  </head>

  <body>

    <!-- Calendar App Interface -->

    <div id="calendarapp">
      <div class="title">
        <h1>Social Calendar</h1>
      </div>

      <div class="content">
      </div>
    </div>
    <div class="friends-content">
      <table id="rsvp-list">
        <tr>
          <th>Labels</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
        </tr>
      </table>
    </div>

    <!-- Templates -->

    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>

    <script type="text/template" id="manage-calendar-template">
      <div id="user-info">
        Signed in as <%= Parse.User.current().escape("username") %> (<a href="#" class="log-out">Log out</a>)
      </div>

      <div class="section">

        <header id="header">
          <input id="prompt" value="Which evenings this week are you free?" class="edit" disabled/>
        </header>

        <div id="main">
          <input id="toggle-all" type="checkbox">
          <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list">
              <img src='images/spinner.gif' class='spinner' />
            </ul>
        </div>
      </div>
    </script>

    <script type="text/template" id="friends-calendar-template">
      <div id="user-info">
        <ul id="todo-list">
          <img src='images/spinner.gif' class='spinner' />
        </ul>
      </div>
    </script>

    <script type="text/template" id="item-template">
      <li class="<%= done ? 'completed' : '' %>">
        <div class="view">
          <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %>>
          <label class="todo-content"><%= _.escape(content) %></label>
        </div>
        <input class="edit" value="<%= _.escape(content) %>" disabled>
      </li>
    </script>

    <script type="text/template" id="rsvp-template">
      <td><%= _.escape(name) %></td>
      <td class="<%= monday    ? 'rsvp-free' : 'rsvp-busy' %>">&nbsp;</td>
      <td class="<%= tuesday   ? 'rsvp-free' : 'rsvp-busy' %>">&nbsp;</td>
      <td class="<%= wednesday ? 'rsvp-free' : 'rsvp-busy' %>">&nbsp;</td>
      <td class="<%= thursday  ? 'rsvp-free' : 'rsvp-busy' %>">&nbsp;</td>
      <td class="<%= friday    ? 'rsvp-free' : 'rsvp-busy' %>">&nbsp;</td>
    </script>

  </body>
</html>
